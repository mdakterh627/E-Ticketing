<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Show User Page</title>
        <style>
            body{
                background: url("resource/images/wp2655691.jpg");                
                background-size: cover;
            }
        </style>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="/menu.xhtml"/>
        </ui:insert>
        
        <p:dataTable var="u" value="#{user.users}">
                <f:facet name="header">
                    <h2>User Information</h2>
                </f:facet>

                <p:column headerText="ID">
                    <h:outputText value="#{u.id}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{u.name}" />
                </p:column>
                <p:column headerText="Father's Name">
                    <h:outputText value="#{u.FName}" />
                </p:column>
                <p:column headerText="Mother's Name">
                    <h:outputText value="#{u.MName}" />
                </p:column>
                <p:column headerText="Address">
                    <h:outputText value="#{u.address}" />
                </p:column>
                <p:column headerText="Mobile">
                    <h:outputText value="#{u.mobile}" />
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{u.email}" />
                </p:column>
                <p:column headerText="Gender">
                    <h:outputText value="#{u.gender}" />
                </p:column>
                <p:column headerText="Date of Birth">
                    <h:outputText value="#{u.dateOfBirth}" />
                </p:column>
                <p:column headerText="National ID">
                    <h:outputText value="#{u.nid}" />
                </p:column>
                <p:column headerText="Religion">
                    <h:outputText value="#{u.religion}" />
                </p:column>
                <p:column headerText="Occupation">
                    <h:outputText value="#{u.occupation}" />
                </p:column>
                <p:column headerText="City">
                    <h:outputText value="#{u.city}" />
                </p:column>
                <p:column headerText="Country">
                    <h:outputText value="#{u.country}" />
                </p:column>
                <p:column headerText="Type of user">
                    <h:outputText value="#{u.typeOfUser}" />
                </p:column>
                <p:column headerText="User Name">
                    <h:outputText value="#{u.userName}" />
                </p:column>
                <p:column headerText="Password">
                    <h:outputText value="#{u.password}" />
                </p:column>
                
        </p:dataTable>
        
    </h:body>
</html>
