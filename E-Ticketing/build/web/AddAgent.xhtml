<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Agent</title>
        <style>
            body{
                background: url("resource/images/wp2655691.jpg");                
                background-size: cover;
                color: #ff00ff
            }
        </style>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="/menu.xhtml"/>
        </ui:insert>
        <center>
            <h:form>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <h2>Registration Agency </h2>
                    </f:facet>
                    <h:outputLabel value="Agency Name" />
                    <p:inputText value="#{agency.agencyName}"/>
                    <h:outputLabel value="Type of Bus" />
                    <p:inputText value="#{agency.bussesType}"/>
                    <h:outputLabel value="Busses Number" />
                    <p:inputText value="#{agency.busesNumber}"/>
                    <h:outputLabel value="Liecenc No" />
                    <p:inputText value="#{agency.liecensNo}"/>
                    
                    <p:commandButton type="submit" value="Submit" action="#{agency.addAgency()}" />
                    <p:commandButton type="reset" value="Reset"  />
                </p:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
