<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edit Booking</title>
        <style>
            body{
                background: url("resource/images/ETJ7AY.jpg");                
                background-size: cover;
                color: #ff00ff
            }
        </style>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="/menu.xhtml"/>
        </ui:insert>
        <center>
            <h:form>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <h2>Booking Update </h2>
                    </f:facet>
                    <h:outputLabel value="Name" />
                    <p:inputText value="#{booking.name}"/>
                    <h:outputLabel value="Address" />
                    <p:inputText value="#{booking.address}"/>
                    <h:outputLabel value="Living From" />
                    <p:inputText value="#{booking.leavingFrom}"/>
                    <h:outputLabel value="Going To" />
                    <p:inputText value="#{booking.goingTo}"/>
                    <h:outputLabel value="Booking Date" />
                    <p:inputText value="#{booking.bookingDate}"/> 
                    <h:outputLabel value="Travel Date" />
                    <p:inputText value="#{booking.travelDate}"/>
                    <h:outputLabel value="Type of Coach" />
                    <p:inputText value="#{booking.seat}"/>
                    <h:outputLabel value="Ticket Price" />
                    <p:inputText value="#{booking.price}"/>
                    <h:outputLabel value="Total Price" />
                    <p:inputText value="#{booking.totalPrice}"/>
                    <h:outputLabel value="Comment" />
                    <p:inputText value="#{booking.comment}"/>

                    <f:facet name="footer">
                        <p:commandButton type="submit" value="Update" action="#{booking.update()}" />
                        <p:commandButton type="reset" value="Reset" />

                    </f:facet>

                </p:panelGrid>

            </h:form>
        </center>
    </h:body>
</html>
