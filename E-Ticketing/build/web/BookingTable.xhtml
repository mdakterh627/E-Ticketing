<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Booking Table</title>
        <style>
            body{
                background: url("resource/images/wp2655666.jpg");                
                background-size: cover;
            }
        </style>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="/menu.xhtml"/>
        </ui:insert>
        <h:form>

            <p:dataTable var="b" value="#{booking.bookings}">
                <f:facet name="header">
                    <h2>Booking Transaction</h2>
                </f:facet>

                <p:column headerText="ID">
                    <h:outputText value="#{b.id}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{b.name}" />
                </p:column>
                <p:column headerText="Address">
                    <h:outputText value="#{b.address}" />
                </p:column>
                <p:column headerText="Living From">
                    <h:outputText value="#{b.leavingFrom}" />
                </p:column>
                <p:column headerText="Going To">
                    <h:outputText value="#{b.goingTo}" />
                </p:column>
                <p:column headerText="Booking Date">
                    <h:outputText value="#{b.bookingDate}" />
                </p:column>
                <p:column headerText="Travel Date">
                    <h:outputText value="#{b.travelDate}" />
                </p:column>
                <p:column headerText="Type of Coach">
                    <h:outputText value="#{b.seat}" />
                </p:column>
                <p:column headerText="Ticket Price">
                    <h:outputText value="#{b.price}" />
                </p:column>
                <p:column headerText="Total Price">
                    <h:outputText value="#{b.totalPrice}" />
                </p:column>
                <p:column headerText="Comment">
                    <h:outputText value="#{b.comment}" />
                </p:column>
                <p:column headerText="Option">
                    <p:commandButton action="#{booking.delete(b)}" value="Delete" />
                    <p:commandButton action="#{booking.edit(b)}" value="Edit" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
