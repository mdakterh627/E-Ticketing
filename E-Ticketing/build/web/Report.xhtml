<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Report Page</title>
        <style>
            body{
                background: url("resource/images/wp2655665.jpg");                
                background-size: cover;
            }
        </style>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="/menu.xhtml"/>
        </ui:insert>
        <center>
            <h:form>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <h2>Daily Transection</h2>
                    </f:facet>
                    <h:outputLabel value="Company Name" />
                    <p:inputText value="#{report.companyName}"/>
                    <h:outputLabel value="Bus Number" />
                    <p:inputText value="#{report.busNumber}"/>
                    <h:outputLabel value="Sales Ticket" />
                    <p:inputText value="#{report.salesTicket}"/>
                    <h:outputLabel value="Ticket Price" />
                    <p:inputText value="#{report.ticketPrice}"/>
                    <h:outputLabel value="Total Price" />
                    <p:inputText value="#{report.totalPrice}"/> 
                    <h:outputLabel value="Total Cost" />
                    <p:inputText value="#{report.totalCost}"/>
                    <h:outputLabel value="Total Pay" />
                    <p:inputText value="#{report.totalPay}"/>

                    <f:facet name="footer">
                        <p:commandButton type="submit" value="Submit" action="#{report.addReport()}" />
                        <p:commandButton type="reset" value="Reset" />

                    </f:facet>

                </p:panelGrid>

            </h:form>
        </center>
    </h:body>
</html>
