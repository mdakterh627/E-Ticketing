<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Report Table</title>
        <style>
            body{
                background: url("resource/images/wp2120659.jpg");                
                background-size: cover;
            }
        </style>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="/menu.xhtml"/>
        </ui:insert>
        <h:form>

            <p:dataTable var="R" value="#{report.reports}">
                <f:facet name="header">
                    <h2>Daily Transaction</h2>
                </f:facet>

                <p:column headerText="ID">
                    <h:outputText value="#{R.id}" />
                </p:column>
                <p:column headerText="Company Name">
                    <h:outputText value="#{R.companyName}" />
                </p:column>
                <p:column headerText="Bus Number">
                    <h:outputText value="#{R.busNumber}" />
                </p:column>
                <p:column headerText="Sales Ticket">
                    <h:outputText value="#{R.salesTicket}" />
                </p:column>
                <p:column headerText="Ticket Price">
                    <h:outputText value="#{R.ticketPrice}" />
                </p:column>
                <p:column headerText="Total Price">
                    <h:outputText value="#{R.totalPrice}" />
                </p:column>
                <p:column headerText="Total cost">
                    <h:outputText value="#{R.totalCost}" />
                </p:column>
                <p:column headerText="Total Pay">
                    <h:outputText value="#{R.totalPay}" />
                </p:column>
                <p:column headerText="Option">
                    <p:commandButton action="#{report.delete(r)}" value="Delete" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
