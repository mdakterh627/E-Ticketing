<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view contentType="text/html">
        <h:head>
            <title>Menu Bar</title>
        </h:head>
        <h:body>
            <p:clock autoSync="true" />
            <h:form>
                <ui:composition>
                    <h:form>
                        <p:toolbar>
                            <p:toolbarGroup align="right">
                                <p:megaMenu>
                                    <p:submenu label="Menu" icon="ui-icon-home" >
                                        <p:column>
                                            <p:submenu label="Data Information" icon="ui-icon-person">
                                                <p:menuitem value="Report" action="ReportTable"  />
                                                <p:menuitem value="Booking" action="BookingTable" /> 
                                                <p:menuitem value="Agent" action="ShowAgent" icon="ui-icon-brifcase" /> 
                                                <p:menuitem value="User" action="ShowUser" /> 
                                            </p:submenu>
                                        </p:column>
                                    </p:submenu>
                                    <p:submenu label="Logout" icon="ui-icon-search">
                                        <p:column>
                                            <p:submenu>
                                                <p:menuitem  value="Logout" action="Login" icon="ui-icon-extlink"/>
                                            </p:submenu>
                                        </p:column>
                                    </p:submenu>

                                </p:megaMenu>         

                            </p:toolbarGroup>

                            <p:toolbarGroup align="left">
                                
                                <p:megaMenu>
                                    <p:submenu label="Home" icon="ui-icon-home">
                                        <p:column>
                                            <p:submenu label="Home">
                                                <p:menuitem value="Agent" action="AddAgent" icon="ui-icon-extlink"/>
                                                <p:menuitem value="Admin" action="Admin" icon="ui-icon-extlink"/>
                                                <p:menuitem value="Booking" action="Booking" icon="ui-icon-extlink"/>
                                                <p:menuitem value="Report" action="Report" icon="ui-icon-extlink"/>
                                                <p:menuitem value="Home" action="welcome" icon="ui-icon-home"/>
                                            </p:submenu>
                                        </p:column>
                                    </p:submenu>
                                    <p:submenu label="Login" icon="ui-icon-person">
                                        <p:column>
                                            <p:submenu>
                                                <p:menuitem  value="Login" action="Login" icon="ui-icon-person"/>
                                                <p:menuitem  value="SignUp" action="SignUp" icon="ui-icon-person"/>
                                            </p:submenu>
                                        </p:column>
                                    </p:submenu>
                                    
                                </p:megaMenu>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </h:form>
                </ui:composition>
            </h:form>

        </h:body>
    </f:view>
</html>
