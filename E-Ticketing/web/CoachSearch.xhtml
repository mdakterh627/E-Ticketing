<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view>
        <h:head>
            <title>Search Flight</title>
            <style>
                body{
                    background: url("resource/images/a-tourist-coach-with-an-indian-scene-in-delhi-india-D671CA.jpg");                
                    background-size: cover;
                }
            </style>
        </h:head>
        <h:body>
            <ui:insert>
              <ui:include src="/menu.xhtml"/>
            </ui:insert>
            <center>
                <h:form>
                    <p:panelGrid columns="2" >
                        <f:facet name="header">
                            <h1>Booking Coach</h1>


                            <h3>What type of coach do you need?</h3>
                            <h:selectOneRadio layout="lineDirection" value="#{flight.tripTypes}">
                                <f:selectItems value="#{types.tripTypes}"></f:selectItems>
                            </h:selectOneRadio>

                            <h5>Where and when do you want to Travel?</h5>
                        </f:facet>


                        <h:outputLabel value="Leaving From" />
                        <p:inputText value="#{flight.origination}" size="35" />


                        <h:outputLabel value="Going To" />
                        <p:inputText value="#{flight.destination}" size="35"/>


                        <h:outputLabel value="Depart Date" />
                        <p:inputText id="departDate" value="#{flight.departDate}">
                            <f:convertDateTime pattern="dd/mm/yy"/>
                        </p:inputText>


                        <h:outputLabel value="Depart Time" />
                        <p:selectOneMenu value = "#{flight.departTime}"> 
                            <f:selectItems value = "#{times.times}"/>
                        </p:selectOneMenu>


                        <h:outputLabel value="Return Date" />
                        <p:inputText id="returnDate"  value="#{flight.returnDate}">
                            <f:convertDateTime pattern="dd/mm/yy"/>
                        </p:inputText>


                        <h:outputLabel value="Return Time" />
                        <p:selectOneMenu value = "#{flight.returnTime}"> 

                            <f:selectItems value = "#{times.times}"/> 

                        </p:selectOneMenu>

                        <f:facet name="footer">
                            <p:commandButton type="submit"  value="Booking" action="#{flight.add()}"/>
                            <p:commandButton type="submit"  value="Search" action="#{flight.submit()}"/>
                        </f:facet>
                    </p:panelGrid>

                </h:form>
            </center>
        </h:body>
    </f:view>
</html>
