<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Show Agent</title>
        <style>
            body{
                background: url("resource/images/G0NAKG.jpg");                
                background-size: cover;
                color: #ff00ff
            }
        </style>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="/menu.xhtml"/>
        </ui:insert>
        <h:form>

            <p:dataTable var="a" value="#{agency.agencys}">
                <f:facet name="header">
                    <h2>Agency Information</h2>
                </f:facet>

                <p:column headerText="ID">
                    <h:outputText value="#{a.id}" />
                </p:column>
                <p:column headerText="Agency Name">
                    <h:outputText value="#{a.agencyName}" />
                </p:column>
                <p:column headerText="Type Of Buses">
                    <h:outputText value="#{a.bussesType}" />
                </p:column>
                <p:column headerText="Buses Number">
                    <h:outputText value="#{a.busesNumber}" />
                </p:column>
                <p:column headerText="Liecence No">
                    <h:outputText value="#{a.liecensNo}" />
                </p:column>
                <p:column headerText="Option">
                    <p:commandButton action="#{agency.delete(a)}" value="Delete" />
                    <p:commandButton action="#{agency.edit(a)}" value="Edit" />
                </p:column>
            </p:dataTable>
        </h:form>
       
    </h:body>
</html>
